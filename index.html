<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "http://bootswatch.com/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>BEM VINDO AO FIRE BASE </h1>
    <h1>CADASTRAR USUARIOS</h1>

        <label>NOME : </label>
        <input type="text" name="nome" placeholder="Digite seu nome completo"><br><br>

            <label>TELEFONE :</label>
            <input type="tel" name="telefone" placeholder="Digite seu telefone"><br><br>
            <form>
                <label>EMAIL : </label>
                <input type="email" name="email" placeholder="Digite seu email"><br><br>
                <input type="submit" value="CADASTRAR">
            </form>
        </form>
    </form>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    
</body>
</html>
